{% extends "base.html" %} {% block content %}

<h1>Your notes</h1>

<div>
  <table>
    <tr>
      <th>Title</th>
      <th>Note</th>
    </tr>
    {% for note in userNotes %}
    <tr>
      <td style="width: 20%">{{note.title}}</td>
      <td style="width: 80%">{{note.text}}</td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
