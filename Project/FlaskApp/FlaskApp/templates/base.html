<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes Organizer</title>
  </head>

  <body>
    <section>
      <div>
        <strong
          ><nav>
            <a href="{{ url_for('main.index') }}"> Home </a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.profile') }}" style="margin-left: 20px">
              Profile
            </a>
            {% endif %} {% if not current_user.is_authenticated %}
            <a href="{{ url_for('auth.login') }}" style="margin-left: 20px">
              Log in
            </a>
            <a href="{{ url_for('auth.signup') }}" style="margin-left: 20px">
              Sign Up
            </a>
            {% endif %} {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" style="margin-left: 20px">
              Log out
            </a>
            {% endif %}
          </nav></strong
        >
      </div>

      <div class="container">{% block content %} {% endblock %}</div>
    </section>
  </body>
</html>
